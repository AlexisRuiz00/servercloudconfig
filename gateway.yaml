
server:
  port: 8085 #the default port used for zuul service
  
zuul:
  ignoredServices: '*'
  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 20000
    routes:
      activity: # Service to create as sample
      path: /activity/** #path that will be intercepted
      serviceId: activity
     
